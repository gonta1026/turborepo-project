name: Reusable Full Stack Tests
on:
  workflow_call:
    inputs:
      test-db-password:
        required: false
        type: string
        description: "Database password for tests"
    secrets:
      turbo-token:
        required: true
        description: "Turborepo remote cache authentication token"

jobs:
  # ===== Turboãƒ“ãƒ«ãƒ‰ï¼ˆãƒ¢ãƒãƒ¬ãƒå…¨ä½“ï¼‰ =====
  # Turborepoãƒªãƒ¢ãƒ¼ãƒˆã‚­ãƒ£ãƒƒã‚·ãƒ¥ã‚’ä½¿ç”¨ã—ãŸãƒ¢ãƒãƒ¬ãƒå…¨ä½“ã®ãƒ“ãƒ«ãƒ‰ãƒ»ãƒªãƒ³ãƒˆ
  turbo-build:
    runs-on: ubuntu-latest
    environment: dev
    outputs:
      api-test-needed: ${{ steps.test-changes.outputs.api-test-needed }}
      dashboard-test-needed: ${{ steps.test-changes.outputs.dashboard-test-needed }}
    steps:
      - uses: actions/checkout@v4

      # Node.jsç’°å¢ƒã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.10.0"

      # NPMä¾å­˜é–¢ä¿‚ã®ã‚¯ãƒªãƒ¼ãƒ³ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
      - name: Install Dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install

      # å¤‰æ›´æ¤œçŸ¥: ãƒ†ã‚¹ãƒˆå®Ÿè¡Œå¯¾è±¡ã®æ±ºå®š
      - name: Detect Changes for Testing
        id: test-changes
        run: |
          echo "ğŸ” Checking which packages need testing..."
          
          # APIãƒ†ã‚¹ãƒˆãŒå¿…è¦ã‹ãƒã‚§ãƒƒã‚¯
          if npx turbo-ignore api; then
            echo "api-test-needed=false" >> $GITHUB_OUTPUT
            echo "âœ… API unchanged - skipping tests"
          else
            echo "api-test-needed=true" >> $GITHUB_OUTPUT
            echo "ğŸ”„ API changes detected - running tests"
          fi
          
          # Dashboardãƒ†ã‚¹ãƒˆãŒå¿…è¦ã‹ãƒã‚§ãƒƒã‚¯
          if npx turbo-ignore dashboard; then
            echo "dashboard-test-needed=false" >> $GITHUB_OUTPUT
            echo "âœ… Dashboard unchanged - skipping tests"
          else
            echo "dashboard-test-needed=true" >> $GITHUB_OUTPUT
            echo "ğŸ”„ Dashboard changes detected - running tests"
          fi

      # é¸æŠçš„ãƒ“ãƒ«ãƒ‰ãƒ»ãƒªãƒ³ãƒˆå®Ÿè¡Œ
      - name: Build and Lint Changed Packages
        run: |
          echo "ğŸ” Debugging Turbo Remote Cache Configuration"
          echo "TURBO_API: $TURBO_API"
          echo "TURBO_TOKEN length: ${#TURBO_TOKEN}"
          echo "Testing server connection..."
          curl -s -w "HTTP Status: %{http_code}\n" "$TURBO_API/v8/artifacts/events?team=$TURBO_TEAM" -H "Authorization: Bearer $TURBO_TOKEN" | head -10 || echo "âŒ Server connection failed"
          
          # å¤‰æ›´ã•ã‚ŒãŸãƒ‘ãƒƒã‚±ãƒ¼ã‚¸ã”ã¨ã«å€‹åˆ¥ã«ãƒ“ãƒ«ãƒ‰ãƒ»ãƒªãƒ³ãƒˆå®Ÿè¡Œ
          if [ "${{ steps.test-changes.outputs.api-test-needed }}" == "true" ]; then
            echo "ğŸš€ Running build and lint for API..."
            npx turbo run build lint --filter=api --verbosity=2
          fi
          
          if [ "${{ steps.test-changes.outputs.dashboard-test-needed }}" == "true" ]; then
            echo "ğŸš€ Running build and lint for Dashboard..."
            npx turbo run build lint --filter=dashboard --verbosity=2
          fi
          
          # ä¸¡æ–¹ã¨ã‚‚falseã®å ´åˆ
          if [ "${{ steps.test-changes.outputs.api-test-needed }}" == "false" ] && [ "${{ steps.test-changes.outputs.dashboard-test-needed }}" == "false" ]; then
            echo "âœ… No packages need building - all up to date"
          fi
        env:
          TURBO_API: https://turbo-cache-server-cvezib2f4q-an.a.run.app
          TURBO_TOKEN: ${{ secrets.turbo-token }}
          TURBO_TEAM: my-team
  # API ãƒ†ã‚¹ãƒˆï¼ˆå¤‰æ›´æ¤œçŸ¥æ™‚ã®ã¿å®Ÿè¡Œï¼‰
  test-api:
    needs: turbo-build # Turboãƒ“ãƒ«ãƒ‰å®Œäº†å¾Œã«å®Ÿè¡Œ
    if: needs.turbo-build.outputs.api-test-needed == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: apps/api/go.mod
          cache: false

      - name: Install golang-migrate
        run: |
          curl -L https://github.com/golang-migrate/migrate/releases/download/v4.17.0/migrate.linux-amd64.tar.gz | tar xvz
          sudo mv migrate /usr/local/bin/migrate
          migrate -version

      - name: PostgreSQL Test Container
        run: |
          docker run -d --name postgres-test \
            -p 5432:5432 \
            -e POSTGRES_USER=apiuser \
            -e POSTGRES_PASSWORD=${{ inputs.test-db-password }} \
            -e POSTGRES_DB=apidb \
            postgres:17-alpine
            
          # Wait for PostgreSQL
          until docker exec postgres-test pg_isready -U apiuser; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done

      - name: Run Database Migrations
        run: |
          cd apps/api
          migrate -path migrations -database "postgres://$DB_USER:$DB_PASSWORD@$DB_HOST:$DB_PORT/$DB_NAME?sslmode=disable" up
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 5432
          DB_USER: apiuser
          DB_PASSWORD: ${{ inputs.test-db-password }}
          DB_NAME: apidb

      - name: Run API Tests
        run: |
          cd apps/api
          go test -v ./...
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 5432
          DB_USER: apiuser
          DB_PASSWORD: ${{ inputs.test-db-password }}
          DB_NAME: apidb

  # Dashboard ãƒ†ã‚¹ãƒˆï¼ˆå¤‰æ›´æ¤œçŸ¥æ™‚ã®ã¿å®Ÿè¡Œï¼‰
  test-dashboard:
    needs: turbo-build # Turboãƒ“ãƒ«ãƒ‰å®Œäº†å¾Œã«å®Ÿè¡Œ
    if: needs.turbo-build.outputs.dashboard-test-needed == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.10.0"

      # ä¾å­˜é–¢ä¿‚ã®ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ï¼ˆãƒ“ãƒ«ãƒ‰ã¯ turbo-build ã§å®Œäº†æ¸ˆã¿ï¼‰
      - name: Install Dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install

      # Dashboardã‚³ãƒ³ãƒãƒ¼ãƒãƒ³ãƒˆãƒ†ã‚¹ãƒˆå®Ÿè¡Œ
      - name: Run Dashboard Tests
        run: |
          npm run test --workspace=dashboard
