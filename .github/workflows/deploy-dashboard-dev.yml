name: Deploy Dashboard to Dev

on:
  workflow_dispatch:
    inputs:
      message:
        description: "Deployment message"
        required: false
        type: string
        default: "Manual deployment to dev environment"

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.10.0"
          # cache: "npm" ã‚’å‰Šé™¤ - æ¯Žå›žã‚¯ãƒªãƒ¼ãƒ³ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ã™ã‚‹ãŸã‚ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã¯ä½¿ç”¨ã—ãªã„

      # Rollupã®ãƒã‚¤ãƒ†ã‚£ãƒ–ä¾å­˜é–¢ä¿‚ã‚¨ãƒ©ãƒ¼ã‚’å›žé¿ã™ã‚‹ãŸã‚ã€ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã‚’ç„¡åŠ¹åŒ–
      # æ¯Žå›žã‚¯ãƒªãƒ¼ãƒ³ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ã‚’å®Ÿè¡Œã—ã¦ãƒ—ãƒ©ãƒƒãƒˆãƒ•ã‚©ãƒ¼ãƒ å›ºæœ‰ã®ä¾å­˜é–¢ä¿‚ã‚’æ­£ã—ãè§£æ±º
      - name: Install dependencies
        run: |
          # node_modulesã¨package-lock.jsonã‚’å‰Šé™¤ã—ã¦ã‚¯ãƒªãƒ¼ãƒ³ãªçŠ¶æ…‹ã«ã™ã‚‹
          rm -rf node_modules package-lock.json
          # ä¾å­˜é–¢ä¿‚ã‚’æ–°è¦ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ï¼ˆRollupã®ãƒã‚¤ãƒ†ã‚£ãƒ–ãƒã‚¤ãƒŠãƒªã‚‚å«ã‚€ï¼‰
          npm install

      - name: Build dashboard
        run: npm run build --workspace=dashboard

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.DEV_GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Storage
        run: |
          gsutil -m rsync -r -d ./apps/dashboard/dist gs://${{ secrets.DEV_GCS_BUCKET_NAME }}
          gsutil -m setmeta -h "Cache-Control:public, max-age=3600" -r gs://${{ secrets.DEV_GCS_BUCKET_NAME }}/**

      - name: Invalidate CDN cache
        run: |
          gcloud compute url-maps invalidate-cdn-cache ${{ secrets.DEV_CDN_URL_MAP_NAME }} \
            --path "/*" \
            --global

      - name: Deployment summary
        run: |
          echo "### Deployment Complete! ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** Development" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** https://dev.dashboard.my-learn-iac-sample.site/" >> $GITHUB_STEP_SUMMARY
          echo "**Message:** ${{ github.event.inputs.message }}" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed by:** @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "**Time:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY
