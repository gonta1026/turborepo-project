name: Reusable Full Stack Deploy
on:
  workflow_call:
    inputs:
      ENVIRONMENT:
        required: true
        type: string
        description: "Target environment (dev)"
      PROJECT_ID:
        required: true
        type: string
        description: "GCP Project ID"
      REGION:
        required: true
        type: string
        description: "GCP Region"
      VPC_CONNECTOR_NAME:
        required: true
        type: string
        description: "VPC Connector name"
      API_SERVICE_NAME:
        required: true
        type: string
        description: "Cloud Run API service name"
      DASHBOARD_SERVICE_NAME:
        required: true
        type: string
        description: "Cloud Run Dashboard service name"
      API_BASE_URL:
        required: true
        type: string
        description: "API base URL"
      DASHBOARD_BASE_URL:
        required: true
        type: string
        description: "Dashboard base URL"
    secrets:
      db-password:
        required: true

jobs:
  # ä¸¦åˆ—ãƒ“ãƒ«ãƒ‰: API + Dashboard
  build-api:
    runs-on: ubuntu-latest
    environment: ${{ inputs.ENVIRONMENT }}

    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: apiuser
          POSTGRES_PASSWORD: ${{ secrets.db-password }}
          POSTGRES_DB: apidb
        ports:
          - 9000:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    outputs:
      api-image-tag: ${{ steps.build-info.outputs.image-tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: apps/api/go.mod
          cache: false
          
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/554119866126/locations/global/workloadIdentityPools/github-actions-pool/providers/github-provider
          service_account: github-actions-dashboard@terraform-gcp-466623.iam.gserviceaccount.com
          
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        
      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ inputs.REGION }}-docker.pkg.dev
          
      - name: Run API Tests
        run: |
          cd apps/api
          # DBæ¥ç¶šãƒ†ã‚¹ãƒˆç”¨ã®ç’°å¢ƒå¤‰æ•°è¨­å®š
          export DB_HOST=127.0.0.1
          export DB_PORT=9000
          export DB_USER=apiuser
          export DB_PASSWORD=${{ secrets.db-password }}
          export DB_NAME=apidb
          
          go test -v ./...
          go test -race -coverprofile=coverage.out ./...
          
      - name: Run Database Migrations (Test DB)
        run: |
          cd apps/api
          export DB_HOST=127.0.0.1
          export DB_PORT=9000
          export DB_USER=apiuser
          export DB_PASSWORD=${{ secrets.db-password }}
          export DB_NAME=apidb
          
          make migrate-up
          
      - name: Set build info
        id: build-info
        run: |
          echo "image-tag=${{ github.sha }}" >> $GITHUB_OUTPUT
          
      - name: Build API Docker Image
        run: |
          cd apps/api
          docker build \
            --cache-from=${{ inputs.REGION }}-docker.pkg.dev/${{ inputs.PROJECT_ID }}/api-service/api:latest \
            --tag ${{ inputs.REGION }}-docker.pkg.dev/${{ inputs.PROJECT_ID }}/api-service/api:${{ github.sha }} \
            --tag ${{ inputs.REGION }}-docker.pkg.dev/${{ inputs.PROJECT_ID }}/api-service/api:latest \
            .
            
      - name: Push API Docker Image
        run: |
          docker push ${{ inputs.REGION }}-docker.pkg.dev/${{ inputs.PROJECT_ID }}/api-service/api:${{ github.sha }}
          docker push ${{ inputs.REGION }}-docker.pkg.dev/${{ inputs.PROJECT_ID }}/api-service/api:latest

  build-dashboard:
    runs-on: ubuntu-latest
    environment: ${{ inputs.ENVIRONMENT }}
      
    outputs:
      dashboard-image-tag: ${{ steps.build-info.outputs.image-tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.10.0"
          
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/554119866126/locations/global/workloadIdentityPools/github-actions-pool/providers/github-provider
          service_account: github-actions-dashboard@terraform-gcp-466623.iam.gserviceaccount.com
          
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        
      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ inputs.REGION }}-docker.pkg.dev
          
      - name: Install Dashboard Dependencies
        run: |
          # ã‚¯ãƒªãƒ¼ãƒ³ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ã§ä¾å­˜é–¢ä¿‚ã®å•é¡Œã‚’å›é¿
          rm -rf node_modules package-lock.json
          npm install
          
      - name: Run Dashboard Tests
        run: |
          npm run test --workspace=dashboard
          
      - name: Build Dashboard
        run: |
          # API URLã‚’ç’°å¢ƒå¤‰æ•°ã§è¨­å®š
          export VITE_API_URL=${{ inputs.API_BASE_URL }}
          npm run build --workspace=dashboard
          
      - name: Set build info
        id: build-info
        run: |
          echo "image-tag=${{ github.sha }}" >> $GITHUB_OUTPUT
          
      - name: Build Dashboard Docker Image
        run: |
          cd apps/dashboard
          docker build \
            --cache-from=${{ inputs.REGION }}-docker.pkg.dev/${{ inputs.PROJECT_ID }}/dashboard-service/dashboard:latest \
            --tag ${{ inputs.REGION }}-docker.pkg.dev/${{ inputs.PROJECT_ID }}/dashboard-service/dashboard:${{ github.sha }} \
            --tag ${{ inputs.REGION }}-docker.pkg.dev/${{ inputs.PROJECT_ID }}/dashboard-service/dashboard:latest \
            .
            
      - name: Push Dashboard Docker Image
        run: |
          docker push ${{ inputs.REGION }}-docker.pkg.dev/${{ inputs.PROJECT_ID }}/dashboard-service/dashboard:${{ github.sha }}
          docker push ${{ inputs.REGION }}-docker.pkg.dev/${{ inputs.PROJECT_ID }}/dashboard-service/dashboard:latest

  # çµ±åˆãƒ‡ãƒ—ãƒ­ã‚¤: API â†’ Dashboard é †åºåˆ¶å¾¡
  deploy-integrated:
    runs-on: ubuntu-latest
    environment: ${{ inputs.ENVIRONMENT }}
    needs: [build-api, build-dashboard]  # ä¸¡æ–¹å®Œäº†å¿…é ˆ
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/554119866126/locations/global/workloadIdentityPools/github-actions-pool/providers/github-provider
          service_account: github-actions-dashboard@terraform-gcp-466623.iam.gserviceaccount.com
          
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
          
      # Step 1: API No-Traffic Deploy
      - name: Deploy API (No Traffic)
        run: |
          gcloud run deploy ${{ inputs.API_SERVICE_NAME }} \
            --image=${{ inputs.region }}-docker.pkg.dev/${{ inputs.project-id }}/api-service/api:${{ needs.build-api.outputs.api-image-tag }} \
            --region=${{ inputs.REGION }} \
            --no-traffic \
            --vpc-connector=${{ inputs.VPC_CONNECTOR_NAME }} \
            --set-env-vars="DB_HOST=${{ inputs.PROJECT_ID }}:${{ inputs.REGION }}:api-postgres,DB_USER=apiuser,DB_NAME=apidb,DB_PORT=5432" \
            --set-secrets="DB_PASSWORD=api-db-password:latest" \
            --service-account=github-actions-dashboard@terraform-gcp-466623.iam.gserviceaccount.com
            
      # Step 2: Dashboard No-Traffic Deploy  
      - name: Deploy Dashboard (No Traffic)
        run: |
          gcloud run deploy ${{ inputs.DASHBOARD_SERVICE_NAME }} \
            --image=${{ inputs.region }}-docker.pkg.dev/${{ inputs.project-id }}/dashboard-service/dashboard:${{ needs.build-dashboard.outputs.dashboard-image-tag }} \
            --region=${{ inputs.REGION }} \
            --no-traffic \
            --set-env-vars="VITE_API_URL=${{ inputs.API_BASE_URL }}" \
            --service-account=github-actions-dashboard@terraform-gcp-466623.iam.gserviceaccount.com
            
      # Step 3: Database Migration Check
      - name: Check Migration Requirements
        id: migration-check
        run: |
          if git diff --name-only HEAD~1 HEAD | grep -q "apps/api/migrations/"; then
            echo "migration-required=true" >> $GITHUB_OUTPUT
            echo "ğŸ”„ Database migration files detected"
          else
            echo "migration-required=false" >> $GITHUB_OUTPUT
            echo "âœ… No migration files changed"
          fi
          
      - name: Run Database Migration
        if: steps.migration-check.outputs.migration-required == 'true'
        run: |
          echo "ğŸš€ Running database migrations..."
          gcloud run jobs create migration-job-${{ github.sha }} \
            --image=${{ inputs.region }}-docker.pkg.dev/${{ inputs.project-id }}/api-service/api:${{ needs.build-api.outputs.api-image-tag }} \
            --region=${{ inputs.REGION }} \
            --vpc-connector=${{ inputs.VPC_CONNECTOR_NAME }} \
            --set-env-vars="DB_HOST=${{ inputs.PROJECT_ID }}:${{ inputs.REGION }}:api-postgres,DB_USER=apiuser,DB_NAME=apidb,DB_PORT=5432" \
            --set-secrets="DB_PASSWORD=api-db-password:latest" \
            --service-account=github-actions-dashboard@terraform-gcp-466623.iam.gserviceaccount.com \
            --command="make" \
            --args="migrate-up"
            
          gcloud run jobs execute migration-job-${{ github.sha }} --wait --region=${{ inputs.region }}
          echo "âœ… Database migrations completed"
          
      # Step 4: API Trafficåˆ‡ã‚Šæ›¿ãˆ + ãƒ˜ãƒ«ã‚¹ãƒã‚§ãƒƒã‚¯
      - name: Switch API Traffic
        run: |
          echo "ğŸ”„ Switching API traffic to new revision..."
          gcloud run services update-traffic ${{ inputs.API_SERVICE_NAME }} \
            --region=${{ inputs.REGION }} \
            --to-latest
            
      - name: API Health Check
        run: |
          echo "ğŸ” Checking API health..."
          for i in {1..30}; do
            if curl -f "${{ inputs.API_BASE_URL }}/health"; then
              echo "âœ… API is healthy!"
              break
            fi
            echo "â³ Waiting for API to be ready... ($i/30)"
            sleep 10
          done
          
      # Step 5: Dashboard Trafficåˆ‡ã‚Šæ›¿ãˆï¼ˆAPIæ­£å¸¸å¾Œï¼‰
      - name: Switch Dashboard Traffic
        run: |
          echo "ğŸ”„ Switching Dashboard traffic to new revision..."
          gcloud run services update-traffic ${{ inputs.DASHBOARD_SERVICE_NAME }} \
            --region=${{ inputs.REGION }} \
            --to-latest
            
      # Step 6: çµ±åˆãƒ˜ãƒ«ã‚¹ãƒã‚§ãƒƒã‚¯
      - name: Dashboard Health Check
        run: |
          echo "ğŸ” Checking Dashboard health..."
          curl -f "${{ inputs.DASHBOARD_BASE_URL }}"
          
      - name: Basic Integration Check
        run: |
          echo "ğŸ” Running basic integration check..."
          # Dashboardç”»é¢ãŒæ­£å¸¸ã«è¡¨ç¤ºã•ã‚Œã‚‹ã“ã¨ã‚’ç¢ºèª
          if curl -s "${{ inputs.DASHBOARD_BASE_URL }}" | grep -q "<!doctype html>"; then
            echo "âœ… Dashboard is serving content successfully"
          else
            echo "âŒ Dashboard integration check failed"
            exit 1
          fi
          
      # Step 7: Deployment Summary
      - name: Deployment Complete
        run: |
          echo "### ğŸš€ Full Stack Deployment Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ inputs.ENVIRONMENT }}" >> $GITHUB_STEP_SUMMARY
          echo "**API URL:** ${{ inputs.API_BASE_URL }}" >> $GITHUB_STEP_SUMMARY
          echo "**Dashboard URL:** ${{ inputs.DASHBOARD_BASE_URL }}" >> $GITHUB_STEP_SUMMARY
          echo "**API Image:** ${{ inputs.REGION }}-docker.pkg.dev/${{ inputs.PROJECT_ID }}/api-service/api:${{ needs.build-api.outputs.api-image-tag }}" >> $GITHUB_STEP_SUMMARY
          echo "**Dashboard Image:** ${{ inputs.REGION }}-docker.pkg.dev/${{ inputs.PROJECT_ID }}/dashboard-service/dashboard:${{ needs.build-dashboard.outputs.dashboard-image-tag }}" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed by:** @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "**Time:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY